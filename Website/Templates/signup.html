{% extends "base.html" %} {% block title %}Sign Up{% endblock %} <!--this overwrites the title block from base.html-->

{% block content %}
<!-- This is the Sign Up Page <br>
{{username}} -->

<form method = "POST"> 
    <h3 align="center"> sign up </h3>
    <div class = "form-group">
        <label for ="email"> Email Address </label>
        <input type ="email" class="form-control" id="email" name= "email" placeholder="enter email">
    </div>
    <div class = "form-group">
        <label for ="firstName"> First Name </label>
        <input type ="text" class="form-control" id="firstName" name= "firstName" placeholder="enter first name">
    </div>

    <div class = "form-group">
        <label for ="password1"> Create Password </label>
        <input type ="password" class="form-control" id="password1" name= "password1" placeholder="enter password">
    </div>

    <div class = "form-group">
        <label for ="password2"> Confirm Password </label>
        <input type ="password" class="form-control" id="password2" name= "password2" placeholder="confirm password">
    </div>
    <br>
    <button type="submit" class="btn btn-primary">Submit</button> 

</form>
{% endblock %}
